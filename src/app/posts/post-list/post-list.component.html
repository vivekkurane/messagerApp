<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts" >
        <mat-expansion-panel-header >
            {{ post.title }}
        </mat-expansion-panel-header>
        {{ post.content }}
    </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1 text-info"  *ngIf="posts.length <= 0"> No Post Availble</p>
